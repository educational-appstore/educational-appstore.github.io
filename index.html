<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Sawfish App Store</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1E90FF">
</head>
<body>
<!-- Install Instructions -->
<div id="install-screen">
  <div class="intro-animation">ðŸŽ‰ Welcome to The Sawfish App Store! ðŸŽ‰</div>
  <h2>Add to Home Screen to unlock all apps!</h2>
  <p>Step-by-step Instructions:</p>
  <ol>
    <li>Tap the browser share button</li>
    <li>Select "Add to Home Screen"</li>
    <li>Open it from your home screen</li>
  </ol>
  <button id="prompt-install">Install Now</button>
</div>

<!-- App Store UI -->
<div id="app-store" style="display:none;">
  <header>
    <h1>The Sawfish App Store</h1>
    <input type="text" id="search" placeholder="Search apps...">
  </header>

  <nav id="categories">
    <button data-cat="all" class="active">All</button>
    <button data-cat="chat">Chat & Calls</button>
    <button data-cat="games">Games</button>
  </nav>

  <div class="app-list" id="app-list">
    <!-- Apps are dynamically loaded -->
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
